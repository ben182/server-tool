<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName IP_HERE
        DocumentRoot /var/www/ip
        <Directory />
            AllowOverride All
        </Directory>
        <Directory /var/www/ip>
            Options FollowSymLinks MultiViews
            AllowOverride all
            Require all granted
        </Directory>
        ErrorLog /var/log/apache2/ip-error.log
        LogLevel error
        CustomLog /var/log/apache2/ip-access.log c$
</VirtualHost>